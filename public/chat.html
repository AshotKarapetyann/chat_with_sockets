<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
  <link rel = "icon" type = "image/png" href = "https://avatanplus.com/files/resources/original/5a8076061526116185cd07c7.png">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1> Chat</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">

        <span id="typingBox"></span>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form" >
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fxa-paper-plane"></i>Send</button>
      </form>
      <form id="voiceMessage">
        <div id="controls">
          <button id="recordButton" class="btn">Voice message</button>
          <button id="transcribeButton" name="otputAudio" class="btn" disabled required><img src="http://cdn.onlinewebfonts.com/svg/img_119878.png" width="15px"></button>
        </div>
        <div id="audioOutput"> </div>
      </form>
      <form id="upload">
        <input
          class="btn"
          id="image"
          type="file"
          accept=".jpg, .jpeg, .png"
          required
        />
         
        <button class="btn"> | <img src="http://cdn.onlinewebfonts.com/svg/img_119878.png" width="15px"></button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
  <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
</body>
</html>
